{% extends "layout.html "%}

{% block title %}{{ course.title }}{%endblock%}

{% block content %}
    <article>
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
        <section>
            {% for step in course.step_set.all %}
                <h3><a href="{% url 'courses:step' course_pk=step.course.pk step_pk=step.pk  %}">{{ step.title }}</a></h3>
                <p>{{ step.description }}</p>
            {% endfor %}
        </section>
    </article>    
{%endblock%}
